<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            flex: 3;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .price {
            color: #0044cc;
            font-size: 1.2em;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1em;
            margin: 5px;
        }

        button.add-to-cart {
            background-color: #0044cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.add-to-cart:hover {
            background-color: #003399;
        }

        .cart {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .cart-summary {
            margin-top: 20px;
        }

        #checkout {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #checkout:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Sports Inventory Store</h1>
    </header>
    <main class="container">
        <section class="product-grid">
            <!-- Sample Product Card -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Badminton Racket">
                <h3>Badminton Racket VECTOR</h3>
                <p class="price">RM 150</p>
                <label for="quantity1">Qty:</label>
                <input type="number" id="quantity1" name="quantity1" value="0" min="0" max="20">
                <button class="add-to-cart" data-name="Badminton Racket VECTOR" data-price="150">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Cricket Batting Gloves">
                <h3>Cricket Batting Gloves (Pair)</h3>
                <p class="price">RM 120</p>
                <label for="quantity2">Qty:</label>
                <input type="number" id="quantity2" name="quantity2" value="0" min="0" max="20">
                <button class="add-to-cart" data-name="Cricket Batting Gloves" data-price="120">Add to Cart</button>
            </div>
            <!-- Add more product cards here -->
        </section>
        <aside class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items"></div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">RM 0</span></p>
                <button id="checkout">Proceed to Payment</button>
            </div>
        </aside>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Sports Inventory Store</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cart = [];
            const cartItems = document.querySelector(".cart-items");
            const cartTotal = document.getElementById("cart-total");

            const updateCart = () => {
                cartItems.innerHTML = "";
                let total = 0;

                cart.forEach((item, index) => {
                    const cartItem = document.createElement("div");
                    cartItem.innerHTML = `
                        <p>${item.name} - RM ${item.price} x ${item.quantity}</p>
                        <button onclick="removeItem(${index})">Remove</button>
                    `;
                    cartItems.appendChild(cartItem);
                    total += item.price * item.quantity;
                });

                cartTotal.innerText = `RM ${total}`;
            };

            const addToCart = (name, price, quantity) => {
                const existingItem = cart.find((item) => item.name === name);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ name, price, quantity });
                }
                updateCart();
            };

            document.querySelectorAll(".add-to-cart").forEach((button) => {
                button.addEventListener("click", () => {
                    const name = button.getAttribute("data-name");
                    const price = parseFloat(button.getAttribute("data-price"));
                    const quantityInput = button.previousElementSibling.previousElementSibling;
                    const quantity = parseInt(quantityInput.value, 10);

                    if (quantity > 0 && quantity <= 20) {
                        addToCart(name, price, quantity);
                        quantityInput.value = 0;
                    } else {
                        alert("Please enter a valid quantity (0-20).");
                    }
                });
            });

            window.removeItem = (index) => {
                cart.splice(index, 1);
                updateCart();
            };

            document.getElementById("checkout").addEventListener("click", () => {
                alert("Proceeding to Payment...");
            });
        });
    </script>
</body>
</html>
