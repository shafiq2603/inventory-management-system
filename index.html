<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sports Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2D9CDB;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
        }

        .container {
            width: 85%;
            margin: 20px auto;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2D9CDB;
            color: white;
        }

        td span {
            font-size: 1.2rem;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #2D9CDB;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f77b7;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .add-item-btn {
            background-color: #28a745;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-item-btn:hover {
            background-color: #218838;
        }

        .filter {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter input {
            width: 30%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }

            header {
                font-size: 1.5rem;
            }

            th, td {
                font-size: 0.9rem;
                padding: 8px;
            }

            button, .add-item-btn {
                font-size: 0.9rem;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        Advanced Sports Inventory System
    </header>

    <div class="container">
        <div class="filter">
            <input type="text" id="searchBar" placeholder="Search by Item Name..." onkeyup="filterItems()">
        </div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory Items will be listed here -->
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button class="add-item-btn" onclick="addItem()">Add New Item</button>
        </div>
    </div>

    <script>
        const inventoryData = [
            { name: "Badminton Racket Vector", quantity: 10 },
            { name: "Cricket Batting Gloves (Pair)", quantity: 5 },
            { name: "Tennis Net Sportiva", quantity: 8 },
            { name: "Tennis Racket (Wilson)", quantity: 15 },
            { name: "Agility Cone 6\"", quantity: 20 },
            { name: "Amplifier for Octopad", quantity: 12 },
            { name: "Ath Chest Number-Cloth", quantity: 10 },
            { name: "Ath Discus Nelco 1KGS", quantity: 8 },
            { name: "Ath Relay Baton (Aluminium)", quantity: 15 },
            { name: "Ath Javelin AL 800 GM", quantity: 7 },
            // Add all the other items similarly...
        ];

        // Function to render the inventory table
        function renderInventory() {
            const tableBody = document.querySelector("#inventoryTable tbody");
            tableBody.innerHTML = ""; // Clear the table

            inventoryData.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td><span>${item.quantity}</span></td>
                    <td>
                        <button onclick="updateQuantity(this, 1)">+1</button>
                        <button onclick="updateQuantity(this, -1)">-1</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to update the quantity of an item
        function updateQuantity(button, change) {
            const row = button.closest('tr');
            const quantitySpan = row.querySelector('td span');
            let currentQuantity = parseInt(quantitySpan.textContent, 10);

            currentQuantity += change;
            if (currentQuantity < 0) currentQuantity = 0;

            quantitySpan.textContent = currentQuantity;
        }

        // Function to add a new item to the inventory
        function addItem() {
            const itemName = prompt("Enter the name of the new item:");
            const itemQuantity = parseInt(prompt("Enter the quantity for the new item (0-20):"), 10);

            if (itemName && !isNaN(itemQuantity) && itemQuantity >= 0 && itemQuantity <= 20) {
                inventoryData.push({ name: itemName, quantity: itemQuantity });
                renderInventory();
            } else {
                alert("Invalid input. Please enter a valid name and quantity (0-20).");
            }
        }

        // Function to filter items based on search input
        function filterItems() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase();

            const filteredData = inventoryData.filter(item =>
                item.name.toLowerCase().includes(searchTerm)
            );

            const tableBody = document.querySelector("#inventoryTable tbody");
            tableBody.innerHTML = ""; // Clear the table

            filteredData.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td><span>${item.quantity}</span></td>
                    <td>
                        <button onclick="updateQuantity(this, 1)">+1</button>
                        <button onclick="updateQuantity(this, -1)">-1</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize the page by rendering the inventory
        renderInventory();
    </script>

</body>
</html>
