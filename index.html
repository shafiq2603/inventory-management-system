<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0044cc;
            color: white;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #0044cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Sports Inventory System</h1>
    </header>
    <main class="container">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                <tr>
                    <td>Badminton Racket</td>
                    <td><span>10</span></td>
                    <td>
                        <button onclick="updateQuantity(this, 1)">+1</button>
                        <button onclick="updateQuantity(this, -1)">-1</button>
                    </td>
                </tr>
                <tr>
                    <td>Cricket Batting Gloves</td>
                    <td><span>5</span></td>
                    <td>
                        <button onclick="updateQuantity(this, 1)">+1</button>
                        <button onclick="updateQuantity(this, -1)">-1</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="actions">
            <button onclick="addItem()">Add New Item</button>
        </div>
    </main>
    <script>
        function updateQuantity(button, change) {
            const row = button.closest('tr');
            const quantitySpan = row.querySelector('td span');
            let currentQuantity = parseInt(quantitySpan.textContent, 10);

            currentQuantity += change;
            if (currentQuantity < 0) currentQuantity = 0;

            quantitySpan.textContent = currentQuantity;
        }

        function addItem() {
            const itemName = prompt("Enter the name of the new item:");
            const itemQuantity = parseInt(prompt("Enter the quantity for the new item (0-20):"), 10);

            if (itemName && !isNaN(itemQuantity) && itemQuantity >= 0 && itemQuantity <= 20) {
                const tableBody = document.querySelector("#inventoryTable tbody");
                const newRow = document.createElement("tr");

                newRow.innerHTML = `
                    <td>${itemName}</td>
                    <td><span>${itemQuantity}</span></td>
                    <td>
                        <button onclick="updateQuantity(this, 1)">+1</button>
                        <button onclick="updateQuantity(this, -1)">-1</button>
                    </td>
                `;

                tableBody.appendChild(newRow);
            } else {
                alert("Invalid input. Please enter a valid name and quantity (0-20).");
            }
        }
    </script>
</body>
</html>
