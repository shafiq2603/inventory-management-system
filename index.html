<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Sukan UTeM - Staff Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX+CQ5k2XN6Y5RG5TXUBmS0JSK5WxQOgl+eE3fFjV6g6EGK/0zvsYjH9j1F" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin: 15px 0;
        }
        .table th, .table td {
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Pusat Sukan Universiti Teknikal Malaysia Melaka</h1>
        <h2>Staff Inventory Management</h2>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Inventory Management Section -->
        <div id="inventorySection" class="card hidden">
            <div class="card-header">
                <h3>Manage Sport Equipment Inventory</h3>
            </div>
            <div class="card-body">
                <div class="search-container d-flex justify-content-end mb-3">
                    <input type="text" class="form-control" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-primary ms-2">Search</button>
                </div>
                <table class="table table-bordered table-striped" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Brand</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample items -->
                        <script>
                            const items = [];
                            for (let i = 1; i <= 1000; i++) {
                                items.push({
                                    name: `Sport Equipment ${i}`,
                                    brand: `Brand ${Math.ceil(Math.random() * 10)}`,
                                    quantity: Math.floor(Math.random() * 20) + 1
                                });
                            }

                            items.forEach(item => {
                                document.write(`
                                    <tr>
                                        <td>${item.name}</td>
                                        <td>${item.brand}</td>
                                        <td><input type="number" class="form-control" value="${item.quantity}" min="0" max="20"></td>
                                        <td><button class="btn btn-primary update-btn">Update</button></td>
                                    </tr>
                                `);
                            });
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq78ZtFxaMQZgVV0y3u9T1Oe3rlvNxzI6k5lw5xrl4dka" crossorigin="anonymous"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate login success
            alert('Login successful!');
            // Show the inventory section and hide the login section
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('inventorySection').classList.remove('hidden');
        });

        // Handle update button clicks
        document.querySelectorAll('.update-btn').forEach(button => {
            button.addEventListener('click', function() {
                const row = this.closest('tr');
                const itemName = row.cells[0].innerText;
                const quantityInput = row.querySelector('input[type="number"]');
                const newQuantity = quantityInput.value;

                // Simulate updating the inventory
                alert(`Updated ${itemName} quantity to ${newQuantity}`);
                // Here you would typically send the updated quantity to the server
            });
        });
    </script>
</body>
</html>
