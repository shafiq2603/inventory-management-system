<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .header {
            background-color: #0044cc;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-card span {
            color: #0044cc;
            font-size: 1.2em;
            font-weight: bold;
        }
        .quantity {
            margin: 10px 0;
        }
        .quantity input {
            width: 60px;
            padding: 5px;
            font-size: 1em;
        }
        .product-card button {
            background-color: #0044cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product-card button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sports Inventory</h1>
    </div>
    <div class="container">
        <div class="product-grid">
            <!-- Sample Products -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Badminton Racket">
                <h3>Badminton Racket VECTOR</h3>
                <span>₹1,500</span>
                <div class="quantity">
                    <label for="quantity1">Qty:</label>
                    <input type="number" id="quantity1" name="quantity1" value="0" min="0" max="20">
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Cricket Batting Gloves">
                <h3>Cricket Batting Gloves (Pair)</h3>
                <span>₹1,200</span>
                <div class="quantity">
                    <label for="quantity2">Qty:</label>
                    <input type="number" id="quantity2" name="quantity2" value="0" min="0" max="20">
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Tennis Net">
                <h3>Tennis Net SPORTIVA</h3>
                <span>₹3,500</span>
                <div class="quantity">
                    <label for="quantity3">Qty:</label>
                    <input type="number" id="quantity3" name="quantity3" value="0" min="0" max="20">
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
