<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }

        header {
            background-color: #2D9CDB;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
        }

        .container {
            width: 85%;
            margin: 20px auto;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2D9CDB;
            color: white;
        }

        td span {
            font-size: 1.2rem;
            font-weight: 600;
        }

        button {
            background-color: #2D9CDB;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f77b7;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .add-item-btn {
            background-color: #28a745;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-item-btn:hover {
            background-color: #218838;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
            }

            header {
                font-size: 1.5rem;
            }

            th, td {
                font-size: 0.9rem;
                padding: 8px;
            }

            button, .add-item-btn {
                font-size: 0.9rem;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        Sports Inventory System
    </header>

    <div class="container">
        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Badminton Racket</td>
                        <td><span>10</span></td>
                        <td>
                            <button onclick="updateQuantity(this, 1)">+1</button>
                            <button onclick="updateQuantity(this, -1)">-1</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Cricket Batting Gloves</td>
                        <td><span>5</span></td>
                        <td>
                            <button onclick="updateQuantity(this, 1)">+1</button>
                            <button onclick="updateQuantity(this, -1)">-1</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button class="add-item-btn" onclick="addItem()">Add New Item</button>
        </div>
    </div>

    <script>
        // Update the quantity by increasing or decreasing
        function updateQuantity(button, change) {
            const row = button.closest('tr');
            const quantitySpan = row.querySelector('td span');
            let currentQuantity = parseInt(quantitySpan.textContent, 10);

            currentQuantity += change;
            if (currentQuantity < 0) currentQuantity = 0;

            quantitySpan.textContent = currentQuantity;
        }

        // Add a new item to the table
        function addItem() {
            const itemName = prompt("Enter the name of the new item:");
            const itemQuantity = parseInt(prompt("Enter the quantity for the new item (0-20):"), 10);

            if (itemName && !isNaN(itemQuantity) && itemQuantity >= 0 && itemQuantity <= 20) {
                const tableBody = document.querySelector("#inventoryTable tbody");
                const newRow = document.createElement("tr");

                newRow.innerHTML = `
                    <td>${itemName}</td>
                    <td><span>${itemQuantity}</span></td>
                    <td>
                        <button onclick="updateQuantity(this, 1)">+1</button>
                        <button onclick="updateQuantity(this, -1)">-1</button>
                    </td>
                `;

                tableBody.appendChild(newRow);
            } else {
                alert("Invalid input. Please enter a valid name and quantity (0-20).");
            }
        }
    </script>

</body>
</html>
