<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #004b99;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-container button:hover {
            background: #218838;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background: #007bff;
            color: white;
        }
        table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        table tbody tr:hover {
            background: #f1f1f1;
        }
        .footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Enhanced Inventory Management System</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#inventory">Inventory</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search inventory..." onkeyup="filterTable()" />
        <button>Search</button>
    </div>

    <div class="table-container">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Item Name / Brand</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory Rows -->
                <tr><td>1</td><td>Badminton Racket Vector</td><td>NO</td></tr>
                <tr><td>2</td><td>Cricket Batting Gloves (Pair)</td><td>NO</td></tr>
                <tr><td>3</td><td>Tennis Net Sportiva</td><td>NO</td></tr>
                <tr><td>4</td><td>Tennis Racket (Wilson)</td><td>NO</td></tr>
                <tr><td>5</td><td>Agility Cone 6"</td><td>NOS</td></tr>
                <!-- Add all remaining inventory items here -->
            </tbody>
        </table>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Inventory Management System. All rights reserved.</p>
</footer>

<script>
    function filterTable() {
        const searchValue = document.getElementById("searchBar").value.toLowerCase();
        const rows = document.querySelectorAll("#inventoryTable tbody tr");

        rows.forEach(row => {
            const itemName = row.cells[1].textContent.toLowerCase();
            row.style.display = itemName.includes(searchValue) ? "" : "none";
        });
    }
</script>

</body>
</html>
